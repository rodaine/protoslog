version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/rodaine/protoslog/internal/gen
plugins:
  - remote: buf.build/protocolbuffers/go
    out: internal/gen
    opt: paths=source_relative
  - local: ./.bin/protoc-gen-slog
    out: internal/gen
    opt: paths=source_relative
